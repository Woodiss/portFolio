<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="calc">
            <p class="text"></p>
            <button class="btn clear">CLEAR</button>
            <button class="btn btnpo">%</button>
            <button class="btn btndi" onclick="calcule()">รท</button>

            <button class="btn btn7">7</button>
            <button class="btn btn8">8</button>
            <button class="btn btn9">9</button>
            <button class="btn btnx">x</button>

            <button class="btn btn4">4</button>
            <button class="btn btn5">5</button>
            <button class="btn btn6">6</button>
            <button class="btn btnmo">-</button>

            <button class="btn btn1">1</button>
            <button class="btn btn2">2</button>
            <button class="btn btn3">3</button>
            <button class="btn btnpl">+</button>

            <button class="btn btn0">0</button>
            <button class="btn btnpoi">,</button>
            <button class="btn btneg">=</button>
        </div>
    </div>


    <script text="text/javacript" src="js/calc.js"></script>
</body>

</html>
